<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Viewer</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    img {
      max-width: 90%;
      max-height: 80vh;
      border: 4px solid white;
      border-radius: 10px;
    }

    .back-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: white;
      color: black;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      transition: 0.3s;
    }

    .back-button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <img id="fullImage" src="" alt="Full Beach Image" />
  <a href="gallery.html" class="back-button">â¬… Back to Gallery</a>

  <script>
    const params = new URLSearchParams(window.location.search);
    const imgSrc = params.get("img");
    if (imgSrc) {
      document.getElementById("fullImage").src = imgSrc;
    }
  </script>
</body>
</html>
