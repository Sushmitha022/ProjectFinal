<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>No Beaches in This State</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to right, #f0f4f7, #d9e4f5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #003366;
      text-align: center;
    }

    .message-box {
      background-color: #ffffff;
      padding: 40px 60px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .message-box h1 {
      font-size: 32px;
      margin-bottom: 15px;
      color: #0077b6;
    }

    .message-box p {
      font-size: 18px;
      margin-bottom: 25px;
    }

    .message-box a {
      text-decoration: none;
      background-color: #0077b6;
      color: #ffffff;
      padding: 10px 20px;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .message-box a:hover {
      background-color: #005f8e;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h1>No Beaches Found</h1>
    <p>This state doesn't have any beach destinations listed yet.</p>
    <a href="/index.html">‚Üê Back to Home</a>
  </div>
</body>
</html>
