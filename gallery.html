    .carousel-container {

    .carousel-scroll-area {
  overflow: hidden;
  width: 100%;
}


   .carousel-wrapper {
  display: flex;
  gap: 30px;
  transition: transform 0.5s ease;
  width: max-content;
}


    .beach-item {
      flex: 0 0 200px;
      text-align: center;
    }

    .beach-item img {
      width: 200px;
      height: 260px;
      object-fit: cover;
      border: 2px solid rgb(237, 241, 236);
      border-radius: 12px;
      transition: 0.3s ease;
    }

    .beach-item img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255,255,255,0.7);
    }

    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      font-size: 24px;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      opacity: 0.8;
      z-index: 1;
    }

    .carousel-btn:hover {
      opacity: 1;
    }

    .carousel-btn:disabled {
      opacity: 0.4;
      cursor: default;
    }

    .btn-prev {
      left: -60px;
    }

    .btn-next {
      right: -60px;
    }

    .dots-container {
      display: flex;
      justify-content: center;
      margin: 15px 0;
    }

    .dot {
      width: 10px;
      height: 10px;
      background: rgba(0,0,0,0.4);
      border-radius: 50%;
      margin: 0 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .dot.active {

    }

    document.querySelectorAll('.state-section').forEach(sec => sec.classList.add('visible'));
    document.getElementById('andhra').scrollIntoView({ behavior: 'smooth' });
  });

function initCarousel(stateId) {
  const prev = document.getElementById('prevBtn' + stateId);
  const next = document.getElementById('nextBtn' + stateId);
  const wrap = document.getElementById('carousel' + stateId);
  const dots = document.getElementById('dots' + stateId);

  const allItems = Array.from(wrap.children);
  const limitedItems = allItems.slice(0, 10); // ✅ Max 10 images

  // Only keep the first 10 image elements
  wrap.innerHTML = '';
  limitedItems.forEach(item => wrap.appendChild(item));

  const total = limitedItems.length;
  const visibleCount = 5.5;
  const step = 230;
  let idx = 0;

  const maxIndex = Math.max(0, Math.ceil(total / visibleCount) - 1);
  dots.innerHTML = "";

  for (let i = 0; i <= maxIndex; i++) {
    const d = document.createElement('div');
    d.className = 'dot';
    d.addEventListener('click', () => {
      idx = i;
      move();
    });
    dots.appendChild(d);
  }

  function move() {
    const maxScroll = (total - visibleCount) * step;
    const scroll = Math.min(idx * visibleCount * step, maxScroll);
    wrap.style.transform = `translateX(-${scroll}px)`;
    prev.disabled = idx === 0;
    next.disabled = idx >= maxIndex;
    Array.from(dots.children).forEach((d, i) => d.classList.toggle('active', i === idx));
  }

  prev.addEventListener('click', () => {
    if (idx > 0) idx--;
    move();
  });

  next.addEventListener('click', () => {
    if (idx < maxIndex) idx++;
    move();
  });

  move();
}


  ['Andhra', 'Goa', 'Gujarat', 'Karnataka', 'Kerala', 'Maharashtra', 'Odisha', 'Tamilnadu', 'Westbengal'].forEach(initCarousel);


// ✅ Image Modal Logic

const closeBtn = document.getElementById("closeModal");

document.querySelectorAll(".beach-item img").forEach(img => {
  img.addEventListener("click", () => {
    modalImg.src = img.src;
    modal.style.display = "flex";
  });
});

closeBtn.addEventListener("click", () => {
  modal.style.display = "none";
});

modal.addEventListener("click", (e) => {
  if (e.target === modal) {
    modal.style.display = "none";
  }
});

</script>
